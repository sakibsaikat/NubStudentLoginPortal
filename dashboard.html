<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Blaka&family=Comfortaa:wght@300&family=Kdam+Thmor+Pro&family=Lobster&family=Pacifico&family=Source+Sans+Pro:ital,wght@1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <div class="header">
        <div class="section1">
            <img src="Images/nublogo.png" alt="logo" height="50" width="50">
            <h1>NUB PORTAL</h1>
        </div>
        <div class="right-section1">
            <div class="part1">
                <i class="fa-solid fa-list-ul"></i>
            </div>
            <div class="part2">
                <i class="fa-solid fa-bell"></i>
                <img src="Images/pro.PNG" alt="profile" height="40" width="40">
            </div>
        </div>

    </div>

    <div class="side-bar">
        <div class="overlay">
            <div class="section2">
                <div class="dash">
                    <i class="fa-solid fa-house"></i>
                    <p>Dashboard</p>
                </div>
                <div class="options">
                    <p>Waiver Info</p>
                    <p>Cost Package</p>
                    <p>Course Structure</p>
                    <hr>
                    <p>Waiver Info</p>
                    <p>Cost Package</p>
                    <p>Course Structure</p>
                    <hr>
                    <p>Waiver Info</p>
                    <p>Cost Package</p>
                    <p>Course Structure</p>
                    <hr>
                    <p>Waiver Info</p>
                    <p>Cost Package</p>
                    <p>Course Structure</p>
                    <hr>
                    <p>Waiver Info</p>
                    <p>Cost Package</p>
                    <p>Course Structure</p>
                    <hr>
                    <p>Waiver Info</p>
                    <p>Cost Package</p>
                    <p>Course Structure</p>
                </div>
            </div>



        </div>
    </div>






    <script src="https://kit.fontawesome.com/72a8635200.js" crossorigin="anonymous"></script>

</body>

</html>
